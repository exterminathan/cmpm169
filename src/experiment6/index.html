<!DOCTYPE html>
<html>
<head>
	<title>Experiment 6 - Text Art</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="../css/site.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Load jQuery and p5.js -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>

	<script type="text/javascript" src="./js/sketch.js" DEFER></script>
</head>
<body>
	<main id="content">
		<section>

			<h1>Experiment 6 - Text Art</h1>

			<div class="minor-section">
				<div id="canvas-container"></div>
			</div>

			<div class="minor-section">
				<h2>Description</h2>
				<p>Click on any point to spawn a word that floats up.</p>
				<p>Longer words are heavier, while shorter words are lighter.</p>
				<p>Use the speed control slider to adjust the speed of the words.</p>
			</div>

			<div class="minor-section">
				<h2>Controls</h2>
				<label for="speedSlider">Speed Control:</label>
				<input type="range" id="speedSlider" min="0.1" max="1" step="0.01" value="0.2">
				<span id="speedValue">0.2</span>
			</div>

		</section>
		<nav id="links" class="minor-section">
            <ul>
                <li><a href="../../index.html">Home</a></li>
            </ul>
		</nav>
	</main>
</body>
</html>
